<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4c1d95, #7c3aed, #c084fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 20px;
      width: 320px;
      backdrop-filter: blur(10px);
    }

    .header {
      text-align: center;
      margin-bottom: 10px;
    }

    .header h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .header p {
      margin: 0;
      font-size: 0.8rem;
      color: #e9d5ff;
    }

    .display {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 10px;
      text-align: right;
      font-size: 2rem;
      overflow-x: auto;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: 500;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    .operator {
      background: #7c3aed;
    }

    .operator:hover {
      background: #a78bfa;
    }

    .equals {
      background: #6d28d9;
      grid-column: span 2;
    }

    .equals:hover {
      background: #8b5cf6;
    }

    .clear {
      background: #9333ea;
      grid-column: span 2;
    }

    .clear:hover {
      background: #a855f7;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="header">
    </div>
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">⌫</button>
      <button class="operator" onclick="appendOperator('/')">÷</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('*')">×</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('-')">−</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="appendOperator('+')">+</button>

      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="equals" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendNumber(num) {
      if (display.innerText === '0') display.innerText = num;
      else display.innerText += num;
    }

    function appendOperator(op) {
      const lastChar = display.innerText.slice(-1);
      if ('+-*/'.includes(lastChar)) return;
      display.innerText += op;
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function deleteLast() {
      if (display.innerText.length === 1) display.innerText = '0';
      else display.innerText = display.innerText.slice(0, -1);
    }

    function calculateResult() {
      try {
        const result = eval(display.innerText);
        display.innerText = result;
      } catch {
        display.innerText = 'Error';
      }
    }
  </script>
</body>
</html>
