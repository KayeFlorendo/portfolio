<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purple To-Do List | Risa Mae Arcuino Pelayo</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #5b21b6, #7c3aed, #c084fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .todo-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 25px;
      width: 350px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      background: #7c3aed;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    button:hover {
      background: #a78bfa;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 300px;
      overflow-y: auto;
    }

    li {
      background: rgba(255, 255, 255, 0.15);
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.7;
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: #f9f5ff;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }

    .delete-btn:hover {
      color: #fca5a5;
    }

    footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.8rem;
      color: #ddd6fe;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2> To-Do List <br><small></small></h2>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>

    <footer>Tasks saved automatically ðŸ’œ</footer>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    // Load saved tasks
    document.addEventListener("DOMContentLoaded", loadTasks);

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.innerHTML = `
        <span onclick="toggleTask(this)">${taskText}</span>
        <button class="delete-btn" onclick="deleteTask(this)">Ã—</button>
      `;

      taskList.appendChild(li);
      taskInput.value = "";
      saveTasks();
    }

    function toggleTask(span) {
      span.parentElement.classList.toggle("completed");
      saveTasks();
    }

    function deleteTask(btn) {
      btn.parentElement.remove();
      saveTasks();
    }

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll("#taskList li").forEach((li) => {
        tasks.push({
          text: li.querySelector("span").innerText,
          completed: li.classList.contains("completed"),
        });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function loadTasks() {
      const saved = JSON.parse(localStorage.getItem("tasks")) || [];
      saved.forEach((t) => {
        const li = document.createElement("li");
        if (t.completed) li.classList.add("completed");
        li.innerHTML = `
          <span onclick="toggleTask(this)">${t.text}</span>
          <button class="delete-btn" onclick="deleteTask(this)">Ã—</button>
        `;
        taskList.appendChild(li);
      });
    }
  </script>
</body>
</html>
